<!DOCTYPE html>
<html>

<head>
    <title>FORM 태그 연습 - multi select</title>
</head>

<body>
    <form>
        <select name="" id="" multiple="multiple">
            <option value="">김밥</option>
            <option value="" selected="selected">떡볶이</option>
            <option value="">순대</option>
            <option value="">오뎅</option>
        </select>
    </form>
</body>

</html>
