<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic - 상태 선택자와 동위 선택자의 복합 활용</title>
    <style>
        input[type=checkbox]:checked+div {
            height: 0px;
        }

        div {
            overflow: hidden;
            width: 650px;
            height: 300px;
            background-color: orange;

            /* 변환 효과를 적용합니다. */
            /* -ms-transition-duration: 1s; */
            /* -webkit-transition-duration: 1s; */
            /* -moz-transition-duration: 1s; */
            /* -o-transition-duration: 1s; */
            transition-duration: 1s;
        }
    </style>
</head>

<body>
    <label for="show">ON/OFF</label>
    <input type="checkbox" name="show">
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At nihil cupiditate est veritatis! Nesciunt
            quibusdam corporis ratione recusandae? Ducimus officiis iste distinctio impedit earum perspiciatis doloribus
            fuga laboriosam id odio!</p>
    </div>
</body>

</html>
