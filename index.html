<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        a {
            text-decoration: none;
        }

        a:visited {
            color: red;
        }

        a:link::after {
            content: ' - ' attr(href);
        }
    </style>
</head>

<body>
    <h1><a href="#">Nothing</a></h1>
    <h1><a href="http://hanb.co.kr">Hanbit Media</a></h1>
    <h1><a href="http://www.w3.org">W3C</a></h1>
    <h1><a href="https://github.com">Github</a></h1>
</body>

</html>
